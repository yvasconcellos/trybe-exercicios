<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body id="body">
    <script>
      // COLOQUE SEU CÓDIGO AQUI
        let bodyPai = document.getElementById('body');
        let filhoBody = document.createElement('h1');
        filhoBody.id = 'filhoBody';
        bodyPai.appendChild(filhoBody);
        filhoBody.innerText = "Exercício 5.2 - JavaScript DOM"

        let mainTag = document.createElement('main');
        mainTag.className = 'main-content';
        bodyPai.appendChild(mainTag);
       

        let sectionTag1 = document.createElement('section');
        sectionTag1.className = 'center-content'
        mainTag.appendChild(sectionTag1);

        let pTag = document.createElement('p');
        sectionTag1.appendChild(pTag);
        pTag.innerText = "Estamos focados em aprender";

        let sectionTag2 = document.createElement('section');
        sectionTag2.className = 'left-content'
        mainTag.appendChild(sectionTag2);

        let sectionTag3 = document.createElement('section');
        sectionTag3.className = 'right-content';
        mainTag.appendChild(sectionTag3);
        
        let imgSection2 = document.createElement('img');
        imgSection2.className = 'small-image';
        sectionTag2.appendChild(imgSection2);
        imgSection2.src="https://picsum.photos/200";
        
        



    </script>
  </body>
</html>
